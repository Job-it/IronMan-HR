<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	</head>
	<audio id="correct">
		<source src="./assets/correct.wav" type="audio/mpeg">
	</audio>
	<audio id="wrong">
		<source src="./assets/wrong.wav" type="audio/mpeg">
	</audio> 
	<audio id="game-over">
		<source src="./assets/game_over.wav" type="audio/mpeg">
	</audio> 
	<audio id="start">
		<source src="./assets/start.mp3" type="audio/mpeg">
	</audio>
	<script>
		var correct = document.getElementById("correct")
		function playCorrect() {
			  correct.play()
		}

		var wrong = document.getElementById("wrong")
		function playWrong() {
			  wrong.pause()
			  wrong.play()
		}

		var gameOver = document.getElementById("game-over")
		function playGameOver() {
			  gameOver.pause()
			  gameOver.play()
		}

		document.getElementById("start").loop = true;
		var start = document.getElementById("start")
		

		function playStart() {
			  start.play()
		}

		function stopStart() {
			  start.pause()
		}

  </script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1904943516252195',
        cookie     : true,
        xfbml      : true,
        version    : '3.0'
      });
        
      FB.AppEvents.logPageView();   
        
    };
  
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

	<body>		
		<div id="app"></div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
